<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Page</title>
</head>
<body>
  <h1>Secret Page</h1>
  <p>You can only see this page after logining in.</p>

  <div id="userInfo"></div>

  <button id="saveInfo">Save My Info</button>
  <button id="showUsers">Show All Users</button>
  <button id="logout">Sign Out</button>

  <a href="storage.html">Go to PDF Upload Page</a>

  <div id="dataDisplay" style="margin-top: 20px;"></div>

  <script type="module">
    import { auth, signOut, onAuthStateChanged } from "./firebase-config.js";
    import { db, doc, setDoc, collection, getDocs } from "./firebase-config.js";

    const userInfo = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logout");
    const saveBtn = document.getElementById("saveInfo");
    const showBnt = document.getElementById("showUsers");
    const dataDisplay = document.getElementById("dataDisplay");

    let currentUser = null;

    // Redirect to home if not logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        // Show logged-in user info
        userInfo.innerHTML = `<p>Welcome, ${user.displayName}</p><p>Email: ${user.email}</p>`;
      } else {
        // Redirect to home page if not logged in
        window.location.href = "index.html";
      }
    }); 

    // Save current user info to Firestore
    saveBtn.addEventListener("click", async () => {
      if(!currentUser) return;

      try {
        await setDoc(doc(db, "users", currentUser.uid), {
          name: currentUser.displayName,
          email: currentUser.email
        });
        console.log("User info saved!");
      } catch (err) {
        console.error("Saving error:", err);
      }
    });

    // Retrieve all users from FireStore
    showBnt.addEventListener("click", async () => {
      try {
        const querySnapshot = await getDocs(collection(db, "users"));

        if (querySnapshot.empty) {
          dataDisplay.innerHTML = "<p>No user data found</p>";
          return;
        }

        let html = "<h3>All users:</h3>";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          html += `<p>${data.name} - ${data.email}</p>`;
        });

        dataDisplay.innerHTML = html;
      } catch (err){
        console.error("Error retrieving data:", err);
      }
    });
   

    // Logout and redirect
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
